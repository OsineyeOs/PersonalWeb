<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oluwaseun Osineye - Product Manager Portfolio">
    <title>Oluwaseun Osineye | Product Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body data-theme="light">
    <header>
        <div class="logo"></div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="achievements.html">Achievements</a></li>
                <li><a href="career.html">Career</a></li>
                <li><a href="hobbies.html">Hobbies</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><button id="theme-toggle" aria-label="Toggle dark mode">🌙</button></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Oluwaseun Philip Osineye</h1>
            <h2>Growth-Focused Product Manager & Innovator</h2>
            <p>Building world-class products that drive impact and innovation.</p>
            <a href="about.html" class="btn">Learn More</a>
            <a href="assets/resume.pdf" class="btn resume-btn" download>Download Resume</a>
        </div>
    </section>

    <footer>
        <p>© <span id="year"></span> Oluwaseun Osineye | All Rights Reserved</p>
    </footer>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'light';
        body.dataset.theme = savedTheme;
        themeToggle.textContent = savedTheme === 'light' ? '🌙' : '☀️';
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = body.dataset.theme;
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            body.dataset.theme = newTheme;
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'light' ? '🌙' : '☀️';
        });
    </script>
</body>
</html>
